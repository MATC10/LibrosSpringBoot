<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Crud editoriales</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--El script del boostrap puesto con el fragments-->
    <div th:insert="components/fragments :: head"></div>

</head>
<body>
<header>

    <!-- Navbar content puesto con el fragments -->
    <div th:insert="components/fragments :: nav_bar"></div>
</header>




<!--EDITORIALES CRUD-->
<div class="container">
    <h1  class="mb-3 animate__animated animate__jello">Listado de editoriales</h1>

    <a href="/crud/editoriales/add" class="btn btn-primary mb-3">Añadir editorial</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Modificar</th>
            <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody>
        <!--el nombre que yo quiera y el que hemos puesto en el controller-->
        <tr th:each="editorial:${listaEditoriales}">
            <td th:text="${editorial.id}"></td>
            <td th:text="${editorial.nombre}"></td>
            <td>
                <!--aqui ponemos lo que hemos puesto en el getmapping del controlador-->
                <a th:href="'/crud/editoriales/update/' + ${editorial.id}" class="btn btn-primary">Modificar</a>
            </td>
            <td>
                <a th:href="'/crud/editoriales/delete/' + ${editorial.id}" class="btn btn-danger"  onclick="return confirm('¿Estás seguro de que quieres borrar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<br>
<div th:insert="components/fragments :: footer"></div>

</body>
</html>
