<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Detalles de libro</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--El script del boostrap puesto con el fragments-->
    <div th:insert="components/fragments :: head"></div>

</head>
<body>
<header>

    <!-- Navbar content puesto con el fragments -->
    <div th:insert="components/fragments :: nav_bar"></div>
</header>

<div class="container">

        <h1 class="mb-3 animate__animated animate__jello" th:text="${libro.titulo}"></h1>
        <p th:text="${libro.resumen}"></p>
        <p th:text="${#temporals.format(libro.fecha, 'dd/MM/yyyy')} + ' - ' + ${libro.nacionalidad}"></p>
        <img th:src="'/img/' + ${libro.imagen}" style="height: 350px; width: 300px">
        <p th:text="${libro.autor}"></p>
        <br>
        <!-- <th:block th:src="${p.trailer}"> </th:block> -->

        -->
</div>

</body>
</html>
