<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Crud libros</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--El script del boostrap puesto con el fragments-->
    <div th:insert="components/fragments :: head"></div>

</head>
<body>
<header>

    <!-- Navbar content puesto con el fragments -->
    <div th:insert="components/fragments :: nav_bar"></div>
</header>

<div class="container">
    <h1 class="mb-3 animate__animated animate__jello">Listado de libros</h1>

    <a href="/crud/libros/add" class="btn btn-primary mb-3">Añadir libros</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Resumen</th>
            <th scope="col">Editorial</th>
            <th scope="col">Imagen</th>
            <th scope="col">Modificar</th>
            <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro:${listaLibros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.resumen}"></td>
            <td th:text="${libro.editorial.nombre}"></td>
            <td><img th:src="'/img/' + ${libro.imagen}" class="img-thumbnail" style="height: 100px"></td>
            <td>
                <a th:href="'/crud/libros/update/' + ${libro.id}" class="btn btn-primary">Modificar</a>
            </td>
            <td>
                <a th:href="'/crud/libros/delete/' + ${libro.id}" class="btn btn-danger"  onclick="return confirm('¿Estás seguro de que quieres borrar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
